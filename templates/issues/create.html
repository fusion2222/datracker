{% extends 'base.html' %}
{% load filters %}
{% block title %}Create a new Issue{% endblock %}

{% block content %}
    <form action="{{ issue.get_absolute_url }}" method="POST">
        {% csrf_token %}
        {{ form|add_form_textfield_classes:'form-field w-100' }}
        <p>
           <button type="submit" class="btn btn-primary btn-big w-100" name="save" value="save">Save</button>
        </p>
    </form>
{% endblock content %}
